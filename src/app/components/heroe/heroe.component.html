<h1 class="animated fadeIn title">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast hero-target">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3 class="description">{{ heroe.nombre}}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div class="logo" >
            <img *ngIf="heroe.casa == 'Marvel'"src="assets/img/marvel-logo.png"  alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'"  src="assets/img/dc-logo.jpg"  alt="DC">
        </div>
    </div>     
</div>
